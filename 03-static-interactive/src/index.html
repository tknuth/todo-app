<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    ul {
      line-height: 1.5rem;
      width: 100%;
      max-width: 320px;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      background-color: #eee;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin: 1rem 0;
    }
    li:hover {
      cursor: pointer;
      background-color: #c4e0f3;
    }
    li:not(.checked):hover {
      background-color: #ddd;
    }
    #todo-input {
      padding: 0.5rem 1rem;
      margin: 0rem;
      font-size: 1rem;
      border-radius: 4px;
      width: 100%;
      border: none;
      box-sizing: border-box;
      outline: none;
    }
    #add-todo {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background-color: #eee;
      cursor: pointer;
    }
    #add-todo:hover {
      background-color: #ddd;
    }
    #controls {
      display: flex;
      gap: 0.5rem;
      max-width: 320px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .checked {
      text-decoration: line-through;
      background-color: #3498db33;
    }
  </style>
  <body>
    <div class="content">
      <h1>Todos</h1>
      <div id="controls">
        <input
          id="todo-input"
          type="text"
          placeholder="Neues Todo eingeben ..."
        />
        <button id="add-todo">Hinzufügen</button>
      </div>
      <ul>
        <li>Essen einkaufen</li>
        <li>Hausaufgaben machen</li>
        <li class="checked">Wohnung aufräumen</li>
        <li>Tisch im Restaurant reservieren</li>
      </ul>
    </div>
  </body>
  <script>
    for (const item of document.querySelectorAll("ul li")) {
      item.addEventListener("click", function () {
        item.classList.toggle("checked");
      });
    }
    document.querySelector("#add-todo").addEventListener("click", function () {
      const todoInput = document.querySelector("#todo-input");
      const todoText = todoInput.value.trim();
      if (todoText != "") {
        const newTodo = document.createElement("li");
        newTodo.textContent = todoText;
        newTodo.addEventListener("click", function () {
          newTodo.classList.toggle("checked");
        });
        document.querySelector("ul").appendChild(newTodo);
        todoInput.value = "";
      }
    });
  </script>
</html>
