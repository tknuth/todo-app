<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      text-align: center;
    }
    ul {
      line-height: 1.5rem;
      max-width: 320px;
      margin: auto;
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #eee;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin: 1rem 0;
    }
    .checked {
      text-decoration: line-through;
      background-color: #3498db33;
    }
  </style>
  <body>
    <h1>Todos</h1>
    <ul>
      <li>Essen einkaufen</li>
      <li>Hausaufgaben machen</li>
      <li class="checked">Wohnung aufr√§umen</li>
      <li>Tisch im Restaurant reservieren</li>
    </ul>
  </body>
</html>
